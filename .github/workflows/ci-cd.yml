name: CI/CD Pipeline

# 1. Déclenchement du pipeline
on:
  push:
    branches:
      - main  # déclenche le pipeline sur push vers la branche principale

jobs:
  # 2. Étape de Test
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  # 3. Étape de Build Docker
  build:
    needs: test  # ne démarre qu'après la réussite des tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t romdhanisalma/my-app:${{ github.sha }} .
          docker tag romdhanisalma/my-app:${{ github.sha }} romdhanisalma/my-app:latest

      - name: Push Docker image
        run: |
          docker push romdhanisalma/my-app:${{ github.sha }}
          docker push romdhanisalma/my-app:latest

  # 4. Étape de Déploiement sur Azure
  deploy:
    needs: build  # ne démarre qu'après la réussite du build
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'my-azure-webapp'
          images: 'romdhanisalma/my-app:latest'
